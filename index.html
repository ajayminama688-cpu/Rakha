<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flower Animation</title>
  <style>
    body {
      margin: 0;
      background: #d0f0c0;
      overflow: hidden;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background: pink;
      border-radius: 50%;
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0.8;
      }
      50% {
        transform: translateY(50vh) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- Multiple flower elements -->
  <div class="flower" style="left: 10%; animation-delay: 0s;"></div>
  <div class="flower" style="left: 25%; animation-delay: 2s;"></div>
  <div class="flower" style="left: 40%; animation-delay: 4s;"></div>
  <div class="flower" style="left: 60%; animation-delay: 1s;"></div>
  <div class="flower" style="left: 75%; animation-delay: 3s;"></div>
  <div class="flower" style="left: 90%; animation-delay: 5s;"></div>

    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100px);
        opacity: 0.5;
      }
      100% {
        transform: tra(100px);
